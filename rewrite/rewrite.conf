# 主机名
hostname = api.m.jd.com,mp.weixin.qq.com,weixin110.qq.com,boxer.baidu.com,www.zhihu.com,zhuanlan.zhihu.com, m.baidu.com, *.m.baidu.com, www.baidu.com, *.www.baidu.com, wapbaike.baidu.com, *.wapbaike.baidu.com, *.baike.baidu.com, mbd.baidu.com, *.mbd.baidu.com, pae.baidu.com, *.pae.baidu.com, baijiahao.baidu.com, *.baijiahao.baidu.com, haokan.baidu.com, *.haokan.baidu.com, mobile.baidu.com, *.mobile.baidu.com, zhidao.baidu.com, *.zhidao.baidu.com, wk.baidu.com, *.wk.baidu.com, fanyi.baidu.com, *.fanyi.baidu.com, jingyan.baidu.com, *.jingyan.baidu.com

# Quantumult X重写规则

# 去微信公众号底部广告 (By Choler)
^https?:\/\/mp\.weixin\.qq\.com\/mp\/getappmsgad url script-response-body https://raw.githubusercontent.com/NobyDa/Script/master/QuantumultX/File/Wechat.js

#微信外链直接访问，微信内点击外链时,去除微信外链提示页面,直接访问外链
^https\:\/\/weixin110\.qq\.com\/cgi-bin\/mmspamsupport-bin\/newredirectconfirmcgi url script-response-body https://raw.githubusercontent.com/app2smile/rules/master/js/weixin-external-links.js

# 京东去开屏广告
^https?:\/\/api\.m\.jd\.com\/client\.action\?functionId=start url script-response-body https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/startup/startup.js

# 百度防跳转App Store
^https\:\/\/boxer\.baidu\.com\/scheme\?scheme url script-response-header https://raw.githubusercontent.com/app2smile/rules/master/js/baidu-no-redirect.js

# 知乎（部分替换为手机百度 Quark 的 User-Agent）
^https:\/\/www\.zhihu\.com\/ url request-header (\r\n)User-Agent:.+(\r\n) request-header $1User-Agent: Mozilla/5.0 (iPhone; CPU iPhone OS 14_0 like Mac OS X) AppleWebKit/601.1.46 (KHTML, like Gecko) Version/9.0 Mobile/13B143 Safari/601.1 Quark/604.1 T7/10.7 SearchCraft/2.7.7 (Baidu; P1 9.0.0)$2
# 知乎网页直接看
^https://www\.zhihu\.com/question/ url script-response-body https://raw.githubusercontent.com/id77/QuantumultX/master/Script/zhihu.js
^https://zhuanlan\.zhihu\.com/p/ url script-response-body https://raw.githubusercontent.com/id77/QuantumultX/master/Script/zhihu.js
# 知乎网页去广告&推荐列表
https://www\.zhihu\.com/api/v4/questions/\d+/related-readings url reject-200
https://www\.zhihu\.com/api/v4/answers/\d+/related-readings url reject-200
https://www\.zhihu\.com/api/v4/hot_recommendation url reject-200
https://www\.zhihu\.com/commercial_api/banners_v3/mobile_banner url reject-200
https://zhuanlan\.zhihu\.com/api/articles/\d+/recommendation url reject-200

